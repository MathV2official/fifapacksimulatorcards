<html>
  <head>
    <title>My Packed Cards</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1>My Packed Cards</h1>
    <div id="image-container"></div>
    <script>
      // display packed images
      var packedImages = ["Cantona.png", "Puskas.png", "Best.png", "Jairzinho.png", "Koeman.png", "Matthaus.png", "Rush.png"];
        var imagesFolder = "https://mathv2fifacards.netlify.app/Futbirthdaycards/";
        var uniquePackedImages = [...new Set(packedImages)]; // Get unique packed images
        var imageContainer = window.open().document.body;
        var imageList = document.createElement("ul");
        imageList.setAttribute("id", "imageList");
        imageContainer.appendChild(imageList);
        uniquePackedImages.forEach(function(filename) {
          var listItem = document.createElement("li");
          listItem.textContent = filename;
          var image = document.createElement("img");
          image.src = imagesFolder + filename;
          listItem.appendChild(image);
          imageList.appendChild(listItem);
        });
      
    </script>
  </body>
</html>
