<!DOCTYPE html>
<html>
  <head>
    <title>Fut Birthday Collection</title>
  </head>
  <body>
    <h1>Packed Cards</h1>
    <ul id="packed-list"></ul>

    <script>
      var imagesFolder = "https://mathv2fifacards.netlify.app/Futbirthdaycards/";
      var packedList = document.getElementById("packed-list");
      var packed = JSON.parse(localStorage.getItem("packed"));
      if (packed) {
        packed.forEach(function(imageUrl) {
          var listItem = document.createElement("li");
          var image = document.createElement("img");
          image.src = imageUrl;
          listItem.appendChild(image);
          packedList.appendChild(listItem);
        });
      }
    </script>
  </body>
</html>
