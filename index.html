<!DOCTYPE html>
<html>
  <head>
    <title>Fut Birthday Pack Opener</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button onclick="getRandomImage()">Open Pack</button>
    <br><br>
    <img id="image" src="">
    <script>
      function getRandomImage() {
        var image = document.getElementById("image");
        var randomNum = Math.random();
        var highProbImages = [
          "https://mathv2fifacards.netlify.app/Futbirthdaycards/Bernardo.png",
          "https://mathv2fifacards.netlify.app/Futbirthdaycards/Sow.png",
          "https://mathv2fifacards.netlify.app/Futbirthdaycards/Yeray.png",
          "https://mathv2fifacards.netlify.app/Futbirthdaycards/Muller.png",
          "https://mathv2fifacards.netlify.app/Futbirthdaycards/Chukwueze.png",
        ];
        var lowProbImages = [
          "https://mathv2fifacards.netlify.app/Futbirthdaycards/Cantona.png",
          "https://mathv2fifacards.netlify.app/Futbirthdaycards/Puskas.png",
          "https://mathv2fifacards.netlify.app/Futbirthdaycards/Best.png",
          "https://mathv2fifacards.netlify.app/Futbirthdaycards/Jairzinho.png",
          "https://mathv2fifacards.netlify.app/Futbirthdaycards/Koeman.png",
          "https://mathv2fifacards.netlify.app/Futbirthdaycards/Matthaus.png",
          "https://mathv2fifacards.netlify.app/Futbirthdaycards/Rush.png",
        ];
        if (randomNum < 0.99) {
          // get image with 99% chance
          var imageUrl = highProbImages[Math.floor(Math.random() * highProbImages.length)];
        } else {
          // get image with 1% chance
          var imageUrl = lowProbImages[Math.floor(Math.random() * lowProbImages.length)];
        }
        image.src = imageUrl;
      }
    </script>
  </body>
</html>
